<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Chris Muntean" />
        <title>Chris Muntean | Photographer - My Purchases</title>
        <meta property="og:image" content="/assets/img-static/camera-lens.png" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div id="nav"></div>

        <div id="purchase-card-container" class="container flex-grow-1 justify-content-center align-items-center text-center py-5">
            <h1 id="header" class="my-5">No purchases yet</h1>

            <!-- Loader -->
            <div id="album-loader" class="text-center my-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="content-row" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center">
                <!-- Album cards inserted here -->
            </div>
        </div>

        <!-- footer dynamically loaded via js -->
        <div id="footer"></div>
        
        <script src="/js/dynamic-loader.js"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Firebase auth JS -->
        <script type="module" src="/js/auth-session.js"></script>

        <!-- Album injector -->
        <script type="module" src="/js/my-purchases.js"></script>
    </body>
</html>
