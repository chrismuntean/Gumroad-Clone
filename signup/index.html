<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Chris Muntean" />
        <title>Chris Muntean | Photographer - Sign Up</title>
        <meta property="og:image" content="/assets/img-static/camera-lens.png" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
            type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
            type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <div id="nav"></div>

        <div class="container flex-grow-1 d-flex justify-content-center align-items-center">

            <!-- Sign Up Form -->
            <form id="signup-form" class="w-100 m-5" style="max-width: 400px;">
                <h1 class="h1 mb-3 fw-bold">Welcome :)</h1>
                <p class="h5 mb-4 fw-normal text-muted">Glad you're here! Enter your details.</p>

                <!-- This container will hold any alerts -->
                <div id="alert-container"></div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required />
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"
                        required />
                    <label for="confirm-password">Confirm password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <div class="mt-3 text-center">
                    <button id="google-login" class="btn btn-outline-secondary w-100">
                        <img class="pb-1 pe-2" width="30" src="/assets/img-static/google-icon.png" alt="Google icon" />
                        Sign Up with Google
                    </button>
                </div>

                <p class="mt-5 text-center">
                    Already have an account?
                    <a class="fw-bold mt-5" style="color: black; text-decoration: none;" href="/login">Log in.</a>
                </p>
            </form>
        </div>

        <div id="footer"></div>

        <script src="/js/dynamic-loader.js"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Firebase signup JS -->
        <script type="module" src="/js/signup.js"></script>
        <script type="module" src="/js/auth-session.js"></script>
    </body>
</html>
