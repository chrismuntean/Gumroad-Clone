<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Chris Muntean" />
        <title>Chris Muntean | Photographer</title>
        <meta property="og:image" content="/assets/img-static/camera-lens.png" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div id="nav"></div>

        <!-- Grid container -->
        <div class="container d-flex flex-grow-1 align-items-center">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center mt-1">
        
                <img src="/portfolio/images/private-shoots-cover.jpg">

                <img src="https://lightroom.adobe.com/v2c/spaces/355e17252a40492792cbc64b719cbfde/assets/9bce134a1a25f27e37df38b2ee863e00/revisions/1a9d077d243a4697a0d5b3c693a5c17a/renditions/47f85ec6a23932ea27e2216e8d61424c">
        
                <script>
                    lightroomUrl = "https://lightroom.adobe.com/v2/spaces/355e17252a40492792cbc64b719cbfde/albums/b22bd06d64bc46d390f1e631a420c1d5/assets?embed=asset%3Buser&order_after=-&exclude=incomplete&subtype=image%3Bvideo%3Blayout_segment"

                    fetch(lightroomUrl, { mode: 'cors' })
                        .then(r => console.log(r.headers.get('access-control-allow-origin')));
                
                </script>

            </div>
        </div>

        <!-- footer dynamically loaded via js -->
        <div id="footer"></div>
        
        <script src="/js/dynamic-loader.js"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Firebase auth JS -->
        <script type="module" src="/js/auth-session.js"></script>
    </body>
</html>
