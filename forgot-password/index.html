<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Forgot Password - Chris Muntean" />
        <meta name="author" content="Chris Muntean" />
        <title>Chris Muntean | Photographer - Forgot password</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
            type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
            type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <!-- Nav loaded dynamically -->
        <div id="nav"></div>

        <!-- Main Content -->
        <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="w-100 m-5" style="max-width: 400px;">
                <!-- Alert container for messages -->
                <div id="alert-container"></div>

                <!-- Forgot Password Form -->
                <form id="forgot-password-form">
                    <h1 class="h3 mb-3 fw-bold text-center">Forgot Password</h1>
                    <p class="mb-3 text-muted text-center">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                        <label for="email">Email address</label>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
                </form>
            </div>
        </div>

        <!-- Footer loaded dynamically -->
        <div id="footer"></div>

        <!-- Dynamic Loader for Nav/Footer -->
        <script src="/js/dynamic-loader.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Forgot Password logic -->
        <script type="module" src="/js/forgot-password.js"></script>
        <script type="module" src="/js/auth-session.js"></script>
    </body>
</html>
